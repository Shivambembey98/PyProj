name: CI Pipeline

on:
  workflow-dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Run tests
        run: |
          python3 -m unittest tests/test_app.py

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t python-calculator .
        
      - name: Run Docker container
        run: docker run -it python-calculator
